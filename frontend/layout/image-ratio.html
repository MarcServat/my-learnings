<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image ratio</title>
    <style>
        body {
            margin: 0;
        }

        #container {
            height: 100%;
            display: grid;
            place-items: center;
        }

        .card {
            width: 50%;
            padding: 1rem;
            background-color: coral;
        }

        .image {
            aspect-ratio: 16 / 9;
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>
<div id="container">
    <div class="card">
        <h1>Header</h1>
        <p>Card content</p>
        <div class="image"></div>
    </div>
</div>
</body>
</html>
